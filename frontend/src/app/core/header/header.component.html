<!-- MAIN HEADER -->

<nav class="navbar navbar-expand-lg navbar-dark" >
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <a routerLink="/home" target="_blank"><img src="/assets/Icons/Icon.png" width="40" height="40" class="d-inline-block align-top"
        alt=""/></a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" >
        <li class="nav-item" *ngFor="let item of HeaderMenu">
          <a class="nav-link" [routerLink]=item.Router routerLinkActive="active-link">{{item.Name}}</a>
        </li>
        <li class="nav-item login">
          <a class="nav-link" (click)="LoginShow()">Login</a>
        </li>
      </ul>
      <div class="d-flex" role="login">
        <div id="Login_Success" style="color: #fff; font-size: 150%; font-family: 'Lobster'; margin: 1%"></div>
        <app-ico-login class="btn-login" (click)="LoginShow()" (dblclick)="PrivateZone()"></app-ico-login>
      </div>
    </div>
  </div>
</nav>

<app-login *ngIf=loginState></app-login>
