<!-- MAIN HEADER -->

<header>

    <nav class="navbar navbar-expand-lg navbar-dark" >
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
          <a routerLink="/home" target=""><img src="/assets/Icons/Icon.png" width="40" height="40" class="d-inline-block align-top"
            alt=""/></a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" (click)="NavShow()"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" >
            <li class="nav-item" *ngFor="let item of HeaderMenu" (click)="ActiveMenu(item.Name)">
              <a class="nav-link" [routerLink]=item.Router>{{item.Name}}</a>
            </li>
            <li class="nav-item login">
              <a class="nav-link" (click)="LoginShow()">Login</a>
            </li>
          </ul>
          <div class="d-flex" title="login" role="login">
            <div class="Login-Success" id="Login-Success"></div>
            <img class="Photo btn-login" (click)="LoginShow()" (dblclick)="PrivateZone()" src="/assets/Icons/avatar.svg">
            <!-- <app-ico-login class="btn-login" (click)="LoginShow()" (dblclick)="PrivateZone()"></app-ico-login> -->
          </div>
        </div>
      </div>
    </nav>
    <div class="Log">
      <app-login *ngIf=loginState></app-login>
    </div>
</header>
