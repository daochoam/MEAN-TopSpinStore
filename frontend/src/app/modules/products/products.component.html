<app-header></app-header>
<div class="content">
  <div class="Container Products">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3 tt-article" *ngFor="let item of Datos">
        <img src="{{Peticion.urlLocal}}/productos/{{item._id}}.png" [alt]=item.Categoria />
        <div class="price btn-buy" title="Buy">{{item.Precio}}</div>
        <h2 class="name-product">{{item.Nombre}}</h2>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
