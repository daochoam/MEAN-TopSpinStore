<app-menu-lateral></app-menu-lateral>
<div class="ventanaflotante">

  <table class="table table-striped table-hover">
    <thead>
      <tr>        
        <th scope="col">Codigot</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha Vencimiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listadatos" (click)="CargarId(item._id)">
        <td>{{item.codigo}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.fechav}}</td>
      </tr>
      
    </tbody>
  </table>

    <div class="new" (click)="OpenModal()">
        <i class="fa-sharp fa-regular fa-plus"></i>
    </div>
</div>
<div class="modal fade" id="modaldatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">         
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Codigo</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="codigo">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Nombre</label>
              <textarea class="form-control" id="message-text"[(ngModel)]="nombre"></textarea>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Fecha Vencimiento</label>
                <textarea class="form-control" id="message-text" [(ngModel)]="fechav"></textarea>
              </div>
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-primary" (click)="Guardar()">Guardar</button>
         <button type="button" class="btn btn-primary" (click)="Actualizar()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
