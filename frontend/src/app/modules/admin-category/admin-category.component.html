<div class="row ventanaflotante">
  <div class="info ">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Category of ListCategory" (click)="LoadById(Category._id)">
        <td>
          <img src="http://localhost:3000/productos/{{Category._id}}.png" class="imgproducto">
        </td>
        <td>{{Category.Code}}</td>
        <td>{{Category.Name}}</td>
      </tr>
    </tbody>
  </table>
</div>

    <div class=" button">
      <div class="new" title="Add Category" (click)="OpenModal()">
          <i class="fa-sharp fa-regular fa-plus fa-lg"></i>
      </div>
    </div>
</div>
<div class="modal fade" id="modaldatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-body">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel" title="Register Category">Category</h3>
          <div type="button" class="btn-shut" title="close" (click)="CloseModal()">
            <h1>&times;</h1>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="modal-body">

              <div class="row">
               <div class="form-group col-12 col-md-4">
                 <label class="col-form-label" >Code:</label>
                 <input *ngIf="Id === ''" type="text" class="form-control" title="Code" [(ngModel)]="Code" placeholder="Code" required>
                 <input *ngIf="Id !== ''" type="text" class="form-control" title="Code"[(ngModel)]="Code" placeholder="Code" disabled>
               </div>
               <div class="form-group col-12 col-md-8">
                 <label for="message-text" class="col-form-label">Name:</label>
                 <input class="form-control" title="Name" [(ngModel)]="Name" placeholder="Name">
               </div>
          </div>

            <!-- UPLOAD IMAGES -->

            <div class="form-group col-sm-12 col-md-12">
              <div class="upload">
                <div class="row">
                  <!-- Carga de imagenes-->
                 <div class="col-8" *ngIf="Id != ''">
                  <app-uploadfiles  [urldestino]="destino"  [path]="path"  [inputName]="'userfile'"></app-uploadfiles>
                </div>
                <!-- Imagen -->
                 <div class="col-4" *ngIf="Id != ''">
                   <img
                     src="http://localhost:3000/productos/{{ Id }}.png"
                     class="defaultImage"
                   />
                 </div>
                </div>
              </div>
            </div>

        </div>
        </div>
        <div class="modal-footer">
          <button *ngIf="Id === ''"  type="button" class="btn btn-primary" title="Save"  (click)="Save()">Save</button>
          <button *ngIf="Id !== ''" type="button" class="btn btn-primary" title="Update" (click)="UpdateById()">Update</button>
          <button *ngIf="Id !== ''" type="button" class="btn btn-danger"  title="Delete" (click)="DeleteById()">Delete</button>
        </div>
      </div>
    </div>
  </div>
