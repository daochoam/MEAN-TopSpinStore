<div class="ventanaflotante">
  <div class="container row">
      <div class="Card-Title ">PERSONAL INFORMATION</div>
      <div class="Info-Photo row">
        <div class="data row">
          <div class="Info col-8">
            <div class="row">
              <div class="col-12 col-md-4">
                <label for="">Cedula:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="Cedula"
                  placeholder="ID number"
                  [(ngModel)]="Cedula"
                  disabled
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="">Name:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="Name"
                  placeholder="Name"
                  [(ngModel)]="Name"
                />
              </div>
              <div class="col-12 col-md-8">
                <label for="">Lastname:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="Lastname"
                  [(ngModel)]="LastName"
                  placeholder="Lastname"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-12">
                <label for="">Email:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="E-mail"
                  placeholder="Email"
                  [(ngModel)]="Email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-12">
                <label for="">Password:</label>
                <input
                  class="Input-1"
                  type="password"
                  title="Password"
                  placeholder="Password"
                  [(ngModel)]="Password"
                />
              </div>
              <div class="col-12 col-md-12">
                <label for="">Confirm Password:</label>
                <input
                  class="Input-1"
                  type="password"
                  title="Confirm Password"
                  placeholder="Confirm Password"
                  [(ngModel)]="ConfirmPassword"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="">Age:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="Age"
                  placeholder="Age"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="">Phone:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="Phone"
                  placeholder="Phone"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="">Address:</label>
                <input
                  class="Input-1"
                  type="text"
                  title="Address"
                  placeholder="Address"
                  [(ngModel)]="Address"
                />
              </div>
            </div>
          </div>
          <div class="Photo col-4"></div>
        </div>
    </div>
    <span class="button">
      <button type="button" class="btn btn-primary" title="Save">Save</button>
    </span>
  </div>
</div>
