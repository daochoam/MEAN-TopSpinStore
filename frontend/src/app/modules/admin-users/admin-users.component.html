<div class="ventanaflotante">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">Imagen</th> -->
        <th scope="col">Cedula</th>
        <th scope="col">Role</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ListaDatos" (click)="CargaPorId(item._id)">
        <!-- <td><img src="http:localhost:3000/productos/{{item._id}}.png" + class="imgproductos"></td>  Roles[1].name-->
        <td>{{item.Cedula}}</td>
        <td>{{item.Rol}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Age}}</td>
        <td>{{item.Phone}}</td>
        <td>{{item.Address}}</td>
      </tr>

    </tbody>
  </table>

    <div class="new" title="Add User" (click)="OpenModal()">
        <i class="fa-sharp fa-regular fa-plus fa-lg"></i>
    </div>
</div>

<div class="modal fade" id="modaldatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-body">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" title="Register Users">User</h3>
        <div type="button" class="btn-shut" title="close" (click)="CloseModal()">
          <h1>&times;</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="modal-body">

            <div class="row">
             <div class="form-group col-6 col-md-6">
               <label class="col-form-label" >Cedula:</label>
               <input *ngIf="Id === ''" type="text" class="form-control" title="Cedula" [(ngModel)]="Cedula" placeholder="Cedula" required>
               <input *ngIf="Id !== ''" type="text" class="form-control" title="Cedula"[(ngModel)]="Cedula" placeholder="Cedula" disabled>
             </div>
             <div class="Category form-group col-6 col-md-5">
              <mat-form-field appearance="fill">
                <mat-label>Role:</mat-label>
                <mat-select [(ngModel)]="Rol" title="Role" placeholder="Role">
                  <option label=" -- Seleccionar Role -- " ></option>
                  <mat-option *ngFor="let item of Roles" [value]="item.value">
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            </div>
            <div class="form-group col-12 col-md-12">
              <label for="message-text" class="col-form-label">Name:</label>
              <input class="form-control" title="Name" [(ngModel)]="Name" placeholder="Name">
            </div>
              <div class="row">
              <div class="form-group col-12 col-md-12">
                <label class="col-form-label">Lastname:</label>
                <input class="form-control" title="Lastname" [(ngModel)]="LastName" placeholder="Lastname">
              </div>
              <div class="form-group col-12 col-md-12">
                <label class="col-form-label">Email:</label>
                <input class="form-control" title="Email" [(ngModel)]="Email" placeholder="Email">
              </div>
            </div>
              <div class="row">
                <div class="form-group col-6 col-md-6">
                  <label class="col-form-label">Age:</label>
                  <input class="form-control" title="Age" [(ngModel)]="Age" placeholder="Age">
                </div>
                <!-- <div class="Category form-group col-6 col-md-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Marital Status:</mat-label>
                    <mat-select [(ngModel)]="MaritalStatus" title="Marital Status" placeholder="Marital Status">
                      <option label=" -- Marital Status -- "></option>
                      <mat-option *ngFor="let item of MaritalS" [value]="item.value">
                        {{item.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div> -->
              </div>
              <div class="form-group col-12 col-md-12">
                <label class="col-form-label">Phone:</label>
                <input class="form-control" title="Phone" [(ngModel)]="Phone" placeholder="Phone">
              </div>
              <div class="form-group col-12 col-md-12">
                <label class="col-form-label">Address:</label>
                <input class="form-control" title="Address" [(ngModel)]="Address" placeholder="Address">
              </div>
              <!-- <div class="col-12" *ngIf="Id != ''">
                <app-subirarchivos [urldestino]="destino" [path]="path" [inputName]="userFile"> </app-subirarchivos>
              </div> -->

        </div>

      </div>

      </div>
      <div class="modal-footer">
       <button *ngIf="Id === ''"  type="button" class="btn btn-primary" title="Save"    (click)="Guardar()" >Save</button>
       <button *ngIf="Id !== ''"  type="button" class="btn btn-primary" title="Update" (click)="Actualizar()" >Update</button>
       <button *ngIf="Id !== ''"  type="button" class="btn btn-danger"  title="Delete"   (click)="Eliminar()" >Delete</button>
      </div>
    </div>
  </div>
</div>
